<!DOCTYPE html>
<html lang="en" style="overflow:hidden">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>wITh you</title>
    <meta name="description" content="Cau 3-2 Capstone design team 5-5">
    <meta name="author" content="Team name : wITh you">
    <script src="assets/fontawesome.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="\assets\style.css">
    <!--<link rel="stylesheet" href="\assets\cdn_default.css">-->
    <!--<script src="\assets\cdn_highlight.js"></script>-->
    <!--<link rel="stylesheet" href="\assets\codemirror.css">-->
    <!--<script src="\assets\codemirror.js"></script>-->
    <!--<script src="index0.js" defer="defer"></script>-->
    <script src="change.js" defer="defer"></script>
    <script src="player.js" defer="defer"></script>    
    <script src="canvas.js" defer="defer"></script>
    <script src="timestamp_area.js" defer="defer"></script>
    <script src="index.js" defer="defer"></script>
    <script src="ocr_capture.js" defer="defer"></script>
    <script src="ocr_timespan.js" defer="defer"></script>
    <script src="iframe_api"></script>
    <script src="\assets\jquery.min.js"></script>
    <script src="\assets\html2canvas.min.js"></script>
    <script src="\assets\jquery-3.3.1.min.js"></script>
</head>

<body>
    <section id="extensions" class="section">
        <div class="extensions__left">
            <div class="videobuttons1" style="display: flex;">
                <div class="areadesignbutton">
                    <div class="areadesignbutton__icon">
                        <i class="fas fa-vector-square fa-2x" style="color:whitesmoke"></i>
                    </div>
                    <h3 class="areadesignbutton__title" id="unseen1">영역지정</h3>
                </div>
                <div class="areaselectionbutton">
                    <div class="areaselectionbutton__icon">
                        <span id="check_span" style="color: aqua;"><i class="far fa-check-square fa-2x" id="check" style="color:whitesmoke"></i></span>
                    </div>
                    <h3 class="areaselectionbutton__title" id="unseen2">영역 보이게/안보이게</h3>
                </div>
            </div>
            <div class="video" id="there">
                <div id="youtubeSelection"></div>
                <!--video 불러오기-->
                <div class="videoarea" id="youtubeArea" style="padding-top: 0%; display: grid;">
                    <!--<video style="width:80%; height:90%;", id="youtubeMP4" controls="controls" currentTime="">
                        <source src="videos/2-2.mp4" type="video/mp4" id="videoOne"></video>-->
                    <!--<iframe id="youtubeMP4" style="width:93%; height:105%; margin-left: 2%; margin-top: 0.5%;" src="https://www.youtube.com/embed/poRckH1hSwc?enablejsapi=1&rel=0" 
                        class="" id="slid-video-player" scrolling="no" style="overflow: hidden;" allow="autoplay"></iframe>-->
                    <div id="youtubeWrapper" style="width:95%; height:105%; margin-left: 3%;">
                        <canvas id="canvas" style="z-index: 8; pointer-events:none; position: absolute; border: 1px solid; color: rgba(165, 102, 255, 0.153);"></canvas>
                        <canvas id="mycanvas" style="z-index: 8; pointer-events:none; position: absolute; border: 1px solid; color: rgba(165, 102, 255, 0.153);"></canvas>
                        
                        <div class="videoWrapper">
                            <!-- Copy & Pasted from YouTube -->
                            <iframe id="youtubeMP4" width="560" height="349" src="http://www.youtube.com/embed/n_dZNLr2cME?rel=0&hd=1" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>


                    <div class="videobuttons2" id="playerbuttons">
                        <button type="button" id="beforebutton" class="video__btn">
                            <img src="buttons/5minbeforebutton-pink.png" id="5minbeforeBtn"
                                style="width:50px; height:50px;">
                        </button>
                        <button type="button" id="playbutton" class="video__btn1">
                            <img src="buttons/playbutton-pink.png" id="playBtn" class="video__btn1"
                                style="width:50px; height:50px;">
                        </button>
                        <button type="button" id="afterbutton" class="video__btn">
                            <img src="buttons/5minafterbutton-pink.png" id="5minafterBtn" 
                                style="width:50px; height:50px;">
                        </button>
                    </div>
                </div>
            </div>
            <div class="videobuttons3">
                <button type="startpointBtn" class="code__btn">
                    <img src="buttons/startbutton-pink.png"
                        alt="startpointBtn"
                        class="not_select"
                        id="startbtn"
                        title="startpoint"
                        style="width:40px; height:80px;">
                </button>
                <button type=" button" id="codeExtractBtn" class="code__btn">
                    <img src="buttons/codebutton-pink.png"
                        alt="codeExtractBtn"
                        class="not_select"
                        title="코드 추출"
                        style="width:80px; height:80px;">
                </button>
                <button type="button" class="code__btn">
                    <img src="buttons/endbutton-pink.png"
                        alt="endpointBtn"
                        class="not_select"
                        id="endbtn"
                        title="endpoint"
                        style="width:40px; height:80px;">
                </button>
            </div>
        </div>
        <div class=" extensions__right">
            <div class="notebuttons1">
                <div class="timestampopen__icon" style="vertical-align: middle" id="timestampbtn"
                    title="click to open timestamp">
                    <i class="fas fa-caret-right fa-3x" style="margin-top: 10px;" id="timestampbtn__icon"></i>
                </div>
                <button class="mypage" style="padding:5px; margin:0; position: absolute; height: inherit; width: 10%; right: -1%; display: inline-flex; justify-content:space-between;">
                    <i class="fas fa-question-circle fa-2x" id="questionbtn" style="margin-top: 10px; margin-left: 10%;">
                    </i>
                    <h3 class="mypage__title" style="margin-right: 25%; font-size: 16px;">내 문서함</h3>
                </button>
            </div>
            <div class="note" style="display: flex;">
                <div class="maketimestamp_note__area" id="timestamp_area" style="overflow:hidden">
                    <div class="timestamp" id="realtimestamp">
                    </div>
                </div>
                <div class="notearea" id="timestamptext" scroll=auto style="overflow-x:hidden">
                    <!--<textarea style="position: absolute; width: 38%; height: 90%; font-size: 18px;"></textarea>-->
                    <!--<div class="divtext" contentEditable>Hello World</div>-->
                </div>
            </div>
        </div>
    </section>
    <a id="target" style="display : none;"></a>
</body>

<script src="assets/firebase-app.js"></script>
<script src="assets/firebase-firestore.js"></script>
<script src="assets/firebase-auth.js"></script>
<script src="assets/firebase-database.js"></script>
