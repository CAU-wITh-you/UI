<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portforlio</title>
    <meta name="description" content="Cau 3-2 Capstone design team 5-5">
    <meta name="author" content="Team name : wITh you">
    <script src="9ff9f6bf5f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer>
    </script>
    <script src="\assets\jquery.min.js"></script>
</head>

<body>
    <section id="extensions" class="section">
        <div class="extensions__left">
            <div class="videobuttons1">
                <div class="areadesignbutton">
                    <div class="areadesignbutton__icon">
                        <i class="fas fa-vector-square fa-2x" style="color:whitesmoke"></i>
                    </div>
                    <h3 class="areadesignbutton__title">영역지정</h3>
                </div>
            </div>
            <div class="video">
                <div class="areaselectionbutton">
                    <div class="areaselectionbutton__icon">
                        <i class="fas fa-check-square fa-2x" style="color:whitesmoke"></i>
                    </div>
                    <h3 class="areaselectionbutton__title">영역 보이게/안보이게</h3>
                </div>
                <!--video 불러오기-->
                <div class="videoarea" style="text-align: center;">
                    <iframe id="ytvideo" style="width:80%; height:100%;" src="https://www.youtube.com/embed/poRckH1hSwc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="videobuttons2">
                    <button type="button" id="" class="video__btn">
                        <img src="buttons/5minbeforebutton-pink.png" alt="5minbeforeBtn"
                            style="width:50px; height:50px;">
                    </button>
                    <button type="button" id="" class="video__btn">
                        <img src="buttons/playbutton-pink.png" alt="playBtn" class="video__btn"
                            style="width:50px; height:50px;">
                    </button>
                    <button type="button" id="" class="video__btn">
                        <img src="buttons/5minafterbutton-pink.png" alt="5minafterBtn" style="width:50px; height:50px;">
                    </button>
                </div>
            </div>
            <div class=" videobuttons3">
                <button type="button" id="" class="code__btn">
                    <img src="buttons/startbutton-pink.png" alt="startpointBtn" class="not_select"
                        style="width:40px; height:80px;">
                </button>
                <button type=" button" id="" class="code__btn">
                    <img src="buttons/codebutton-pink.png" alt="codeExtractBtn" class="not_select"
                        style="width:80px; height:80px;">
                </button>
                <button type=" button" id="" class="code__btn">
                    <img src="buttons/endbutton-pink.png" alt="endpointBtn" class="not_select"
                        style="width:40px; height:80px;">
                </button>
            </div>
        </div>
        <div class=" extensions__right">
            <div class="notebuttons1">
                <div class="timestampopen__icon", style="vertical-align: middle">
                    <i class="fas fa-caret-right fa-3x" style="margin-top: 10px;"></i>
                </div>
                <button class="mypage" style="position: absolute; height: inherit; width: 10%; right: -1%; display: inline-flex; justify-content:space-between;">
                    <i class="fas fa-question-circle fa-2x" style="margin-top: 12px;"></i>
                    <h3 class="mypage__title" style="margin-right: 20%;">내 문서함</h3>
                </button>
            </div>
            <div dlass="note">
                <div class="maketimestamp_note__area">
                </div>
                <div class="notearea">
                    <p> here </p>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="change.js"></script>
<script src="boundrect.js"></script>
