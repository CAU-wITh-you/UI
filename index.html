<body>

    <section id="extensions" class="section">
        <div class="extensions__left">
            <div class="videobuttons1" style="display: flex;">
                <div class="areadesignbutton">
                    <div class="areadesignbutton__icon">
                        <i class="fas fa-vector-square fa-2x" style="color:whitesmoke"></i>
                    </div>
                    <h3 class="areadesignbutton__title" id="unseen1">영역지정</h3>
                </div>
                <div class="areaselectionbutton">
                    <div class="areaselectionbutton__icon">
                        <span id="check_span"><i class="far fa-check-square fa-2x" id="check"
                                style="color:whitesmoke"></i></span>
                    </div>
                    <h3 class="areaselectionbutton__title" id="unseen2">영역 보이게/안보이게</h3>
                </div>
            </div>
            <div class="video" id="there">
                <div id="youtubeSelection"></div>
                <!--video 불러오기-->
                <div class="videoarea" id="youtubeArea" style="padding-top: 0%; display: grid;">
                    <!--<video style="width:80%; height:90%;", id="youtubeMP4" controls="controls" currentTime="">
                        <source src="videos/2-2.mp4" type="video/mp4" id="videoOne"></video>-->
                    <!--<iframe id="youtubeMP4" style="width:93%; height:105%; margin-left: 2%; margin-top: 0.5%;" src="https://www.youtube.com/embed/poRckH1hSwc?enablejsapi=1&rel=0" 
                        class="" id="slid-video-player" scrolling="no" style="overflow: hidden;" allow="autoplay"></iframe>-->
                    <div id="youtubeWrapper" style="width:95%; height:105%; margin-left: 3%;">
                        <canvas id="canvas"
                            style="z-index: 8; pointer-events:none; position: absolute; border: 1px solid; color: rgba(165, 102, 255, 0.153);"></canvas>
                        <canvas id="mycanvas"
                            style="z-index: 8; pointer-events:none; position: absolute; border: 1px solid; color: rgba(165, 102, 255, 0.153);"></canvas>

                        <div class="videoWrapper">
                            <!-- Copy & Pasted from YouTube -->
                            <iframe id="youtubeMP4" width="560" height="349"
                                src="http://www.youtube.com/embed/n_dZNLr2cME?rel=0&hd=1" frameborder="0"
                                allowfullscreen></iframe>
                        </div>
                    </div>


                    <div class="videobuttons2" id="playerbuttons">
                        <button type="button" id="beforebutton" class="video__btn">
                            <img src="buttons/5minbeforebutton-pink.png" id="5minbeforeBtn"
                                style="width:50px; height:50px;">
                        </button>
                        <button type="button" id="playbutton" class="video__btn1">
                            <img src="buttons/playbutton-pink.png" id="playBtn" class="video__btn1"
                                style="width:50px; height:50px;">
                        </button>
                        <button type="button" id="afterbutton" class="video__btn">
                            <img src="buttons/5minafterbutton-pink.png" id="5minafterBtn"
                                style="width:50px; height:50px;">
                        </button>
                    </div>
                </div>
            </div>
            <div class="videobuttons3">
                <button type="startpointBtn" class="code__btn">
                    <img src="buttons/startbutton-pink.png" alt="startpointBtn" class="not_select" id="startbtn"
                        title="startpoint" style="width:40px; height:80px;">
                </button>
                <button type="button" id="codeExtractBtn" class="code__btn">
                    <img src="buttons/codebutton-pink.png" alt="codeExtractBtn" class="not_select" title="코드 추출"
                        style="width:80px; height:80px;">
                </button>
                <button type="button" class="code__btn">
                    <img src="buttons/endbutton-pink.png" alt="endpointBtn" class="not_select" id="endbtn"
                        title="endpoint" style="width:40px; height:80px;">
                </button>
            </div>
        </div>
        <div class="extensions__right">
            <div class="notebuttons1">
                <div class="timestampopen__icon" style="vertical-align: middle" id="timestampbtn"
                    title="click to open timestamp">
                    <i class="fas fa-caret-right fa-3x" style="margin-top: 10px;" id="timestampbtn__icon"></i>
                </div>
                <div class="selectLanguage" id="languagebtn">
                    <div class="language" id="realselectionbtn">언어선택</div>
                    <div class="language" id="language__C" >C</div>
                    <div class="language" id="language__Cpp" >C++</div>
                </div>
                <button class="mypage">
                    <i class="fas fa-question-circle fa-2x" id="questionbtn">
                    </i>
                    <a href="mypage.html" id=mypagehtml>
                        <h1 class="mypage__title" id="mypage" style="font-family: HSYuji-Regular;">내 문서함</h1>
                    </a>
                </button>
            </div>
            <div class="note" style="display: flex;">
                <div class="maketimestamp_note__area" id="timestamp_area" style="overflow:hidden">
                    <div class="timestamp" id="realtimestamp">
                        <div id="c0" style="height: 6.5%; background-color: var(--color-pink);"></div>
                    </div>
                </div>
                <div class="noteareas">
                    <div class="notebutton" id="notebtn">
                        <div class="codeplusbtn" , id="codeplusbtn">
                            <i class="fas fa-plus" id="codeplusbtn__icon" style="font-size:3px;"></i>
                            <h3 class="btn__title" id="codeplusbtn__title">코드</h3>
                        </div>
                        <div class="textplusbtn" , id="textplusbtn">
                            <i class="fas fa-minus" id="textplusbtn__icon" style="font-size:3px;"></i>
                            <h3 class="btn__title" id="textplusbtn__title">텍스트</h3>
                        </div>
                        <div class="notebutton__right">
                            <div class="capturebtn" , id="capturebtn">
                                <span>
                                    <i class="fas fa-camera" id="capturebtn__icon" style="font-size:20px;"></i>
                                </span>
                            </div>
                            <div class="clockplusbtn" , id="clockbtn">
                                <span>
                                    <i class="fas fa-clock" id="clockbtn__icon" style="font-size:20px;"></i>
                                </span>
                            </div>
                            <div class="editbtn" , id="editbtn">
                                <span>
                                    <i class="fas fa-edit" id="editbtn__icon" style="font-size:20px;"></i>
                                </span>
                            </div>
                            <div class="editbtn__sort" , id="sortbtn">
                                <span>
                                    <i class="fas fa-sort" id="sortbtn__icon" style="font-size:25px;"></i>
                                </span>
                            </div>
                            <div class="editbtn__delete" , id="deletebtn">
                                <span>
                                    <i class="fas fa-trash" id="deletebtn__icon" style="font-size:20px;"></i>
                                </span>
                            </div>
                            <div class="editbtn__back" , id="backbtn">
                                <span>
                                    <i class="fas fa-times-circle" id="backbtn__icon" style="font-size:20px;"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <!--<div class="notearea" id="timestamptext" scroll=auto > -->
                    <!--<textarea style="position: absolute; width: 38%; height: 90%; font-size: 18px;"></textarea>-->
                    <!--<div class="divtext" contentEditable>Hello World</div>-->
                    <ul id="sortable" style="overflow-x:hidden; overflow-y:scroll;">

                        <li class="ui-state-default" style="width: 99%; height: auto;">
                            <div class="divcode">
                                <span id="divcode__run">
                                    <i class="far fa-play-circle" id="runbtn"
                                        style="font-size:20px; color:whitesmoke"></i>
                                </span>
                                <div class="divcodetext" style="width: 100%; height: 100%;">
                                    <textarea id="c-code" style="width : 90%"></textarea>
                                </div>
                            </div>
                            <div class="divresult" style="width : 100%; color: whitesmoke; ">[OUTPUT]
                                <div class="divresult" style="word-wrap:break-word;">
                                    [OUdssssdsfsdfsdfsdfsdfsdfsdfsdfdfsdfkjlkjkljkllkjkljljjsdflksdjfjsdlkfjksdfjlsdjfldkkkkkkqdqqqTPUT]
                                </div>
                            </div>
                        </li>

                        <li class="ui-state-default" style="width: 100%;">
                            <div class="divtext" style="width: 98%; border: 1px solid var(--color-background-gray);">
                                <divtexttext></divtexttext>
                            </div>
                        </li>
                    -->
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <a id=" target" style="display : none;"></a>
