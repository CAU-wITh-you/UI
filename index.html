<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wITh you</title>
    <meta name="description" content="Cau 3-2 Capstone design team 5-5">
    <meta name="author" content="Team name : wITh you">
    <script src="https://kit.fontawesome.com/9ff9f6bf5f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer>
    </script>
</head>

<body>
    <section id="extensions" class="section">
        <div class="extensions__left">
            <div class="videobuttons1">
                <div class="areadesignbutton">
                    <div class="areadesignbutton__icon">
                        <i class="fas fa-vector-square fa-2x" style="color:whitesmoke"></i>
                    </div>
                    <h3 class="areadesignbutton__title" id="unseen1">영역지정</h3>
                </div>
            </div>
            <div class="video">
                <div class="areaselectionbutton">
                    <div class="areaselectionbutton__icon">
                        <i class="fas fa-check-square fa-2x" style="color:whitesmoke"></i>
                    </div>
                    <h3 class="areaselectionbutton__title" id="unseen2">영역 보이게/안보이게</h3>
                </div>
                <!--video 불러오기-->
                <div class="videoarea">
                    <p>hi</p>
                </div>
                <div class="videobuttons2">
                    <button type="button" id="" class="video__btn">
                        <img src="buttons/5minbeforebutton-pink.png" alt="5minbeforeBtn" id="5minbeforebtn"
                        style="width:50px; height:50px;">
                    </button>
                    <button type="button" id="" class="video__btn">
                        <img src="buttons/playbutton-pink.png" alt="playBtn" id="playbtn"
                        onclick="toggleImgplay()"style="width:50px; height:50px;">
                    </button>
                    <button type="button" id="" class="video__btn">
                        <img src="buttons/5minafterbutton-pink.png" alt="5minafterBtn" id="5minafterbtn"
                        style="width:50px; height:50px;">
                    </button>
                </div>
            </div>
            <div class=" videobuttons3">
                <button type="startpointBtn" id="" class="code__btn">
                    <img src="buttons/startbutton-pink.png" alt="startpointBtn" class="not_select" id="startbtn"
                    onclick="toggleImgstart()" title="startpoint" style="width:40px; height:80px;">
                </button>
                <button type=" button" id="" class="code__btn">
                    <img src="buttons/codebutton-pink.png" alt="codeExtractBtn" class="not_select" id="codebtn"
                    onclick="toggleImgcode()" title="코드 추출"
                        style="width:80px; height:80px;">
                </button>
                <button type=" button" id="" class="code__btn">
                    <img src="buttons/endbutton-pink.png" alt="endpointBtn" class="not_select" id="endbtn"
                    onclick="toggleImgend()" title="endpoint"
                        style="width:40px; height:80px;">
                </button>
            </div>
        </div>
        <div class=" extensions__right">
            <div class="notebuttons1">
                <div class="timestampopen__icon" style="vertical-align: middle" id="timestampbtn" onclick="clicktimestamp()" title="click to open timestamp">
                    <i class="fas fa-caret-right fa-3x" id=timestampbtn__icon></i>
                </div>
                <div class="question__icon" , title="button description">
                    <i class="fas fa-question-circle fa-2x" onmouseenter="hoverdescription()" onmouseout="nohoverdescription()"></i>
                </div>
                <button class="mypage">
                    <h2 class="mypage__title">내 문서함</h2>
                </button>
            </div>
            <div dlass="note">
                <div class="maketimestamp_note__area">
                    <div class="timestamp" id="realtimestamp">
                        <i class="fas fa-carrot fa-2x"></i>
                    </div>
                </div>
                <div class="notearea">
                    <p> here </p>
                </div>
            </div>
        </div>
    </section>
</body>
