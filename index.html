<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wITh you</title>
    <meta name="description" content="Cau 3-2 Capstone design team 5-5">
    <meta name="author" content="Team name : wITh you">
    <script src="9ff9f6bf5f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer="defer"></script>
    <script src="\assets\jquery.min.js"></script>
    <script src="\assets\html2canvas.min.js"></script>
    <script src="\assets\jquery-3.3.1.min.js"></script>
</head>

<body>
    <section id="extensions" class="section">
        <div class="extensions__left">
            <div class="videobuttons1">
                <div class="areadesignbutton">
                    <div class="areadesignbutton__icon">
                        <i class="fas fa-vector-square fa-2x" style="color:whitesmoke"></i>
                    </div>
                    <h3 class="areadesignbutton__title" id="unseen1">영역지정</h3>
                </div>
            </div>
            <div class="video" id="there">
                <div class="areaselectionbutton">
                    <div class="areaselectionbutton__icon">
                        <i class="fas fa-check-square fa-2x" style="color:whitesmoke"></i>
                    </div>
                    <h3 class="areaselectionbutton__title" id="unseen2">영역 보이게/안보이게</h3>
                </div>
                <!--video 불러오기-->
                <div class="videoarea" style="text-align: center;" >
                    <video style="width:80%; height:90%;", id="youtubeMP4" controls="controls" currentTime="">
                        <source src="videos/2-2.mp4" type="video/mp4" id="videoOne"></video>
                </div>
            </div>
            <div class="videobuttons3">
                <button type="startpointBtn" class="code__btn">
                    <img src="buttons/startbutton-pink.png"
                        alt="startpointBtn"
                        class="not_select"
                        id="startbtn"
                        title="startpoint"
                        style="width:40px; height:80px;">
                </button>
                <button type=" button" id="codeExtractBtn" class="code__btn">
                    <img src="buttons/codebutton-pink.png"
                        alt="codeExtractBtn"
                        class="not_select"
                        title="코드 추출"
                        style="width:80px; height:80px;">
                </button>
                <button type="button" class="code__btn">
                    <img src="buttons/endbutton-pink.png"
                        alt="endpointBtn"
                        class="not_select"
                        id="endbtn"
                        title="endpoint"
                        style="width:40px; height:80px;">
                </button>
            </div>
        </div>
        <div class=" extensions__right">
            <div class="notebuttons1">
                <div class="timestampopen__icon" style="vertical-align: middle" id="timestampbtn"
                    title="click to open timestamp">
                    <i class="fas fa-caret-right fa-3x" style="margin-top: 10px;" id="timestampbtn__icon"></i>
                </div>
                <button class="mypage" style="background-color: rgb(152, 151, 151); padding:5px; margin:0; position: absolute; height: inherit; width: 10%; right: -1%; display: inline-flex; justify-content:space-between;">
                    <i class="fas fa-question-circle fa-2x" id="questionbtn" style="margin-top: 10px; margin-left: 10%;">
                    </i>
                    <h3 class="mypage__title" style="margin-right: 25%; font-size: 16px;">내 문서함</h3>
                </button>
            </div>
            <div dlass="note" style="display: flex;">
                <div class="maketimestamp_note__area">
                    <div class="timestamp" id="realtimestamp">
                        <i class="fas fa-carrot fa-2x" id="1"></i>
                        <i class="fas fa-carrot fa-2x" id="2"></i>
                        <i class="fas fa-carrot fa-2x" id="3"></i>
                        <i class="fas fa-carrot fa-2x" id="4"></i>
                        <i class="fas fa-carrot fa-2x" id="5"></i>
                        <i class="fas fa-carrot fa-2x" id="6"></i>
                        <i class="fas fa-carrot fa-2x" id="7"></i>
                        <i class="fas fa-carrot fa-2x" id="8"></i>
                        <i class="fas fa-carrot fa-2x" id="9"></i>
                        <i class="fas fa-carrot fa-2x" id="10"></i>
                        <i class="fas fa-carrot fa-2x" id="11"></i>
                        <i class="fas fa-carrot fa-2x" id="12"></i>
                        <i class="fas fa-carrot fa-2x" id="13"></i>
                        <i class="fas fa-carrot fa-2x" id="14"></i>
                        <i class="fas fa-carrot fa-2x" id="15"></i>
                        <i class="fas fa-carrot fa-2x" id="16"></i>
                        <i class="fas fa-carrot fa-2x" id="17"></i>
                        <i class="fas fa-carrot fa-2x" id="18"></i>
                        <i class="fas fa-carrot fa-2x" id="19"></i>
                        <i class="fas fa-carrot fa-2x" id="20"></i>
                        <i class="fas fa-carrot fa-2x" id="21"></i>
                        <i class="fas fa-carrot fa-2x" id="22"></i>
                        <i class="fas fa-carrot fa-2x" id="23"></i>
                        <i class="fas fa-carrot fa-2x" id="24"></i>
                        <i class="fas fa-carrot fa-2x" id="25"></i>
                    </div>
                </div>
                <text class="notearea">
                    <textarea style="position: absolute; width: 38%; height: -webkit-fill-available; font-size: 20px;"></textarea>
                </text>
            </div>
        </div>
    </section>
    <a id="target" style="display : none;"></a>
</body>
<script src="change.js"></script>
