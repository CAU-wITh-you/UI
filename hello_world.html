<!DOCTYPE html>
<html>
<head>
    <!-- Main Quill library -->
    <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <!-- Theme included stylesheets -->
    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">

    <!-- Core build with no theme, formatting, non-essential modules -->
    <link href="//cdn.quilljs.com/1.3.6/quill.core.css" rel="stylesheet">
    <script src="//cdn.quilljs.com/1.3.6/quill.core.js"></script>
</head>

<body>
    <h1>My First Heading</h1>

    <p>My first paragraph.</p>

    <div>
        hello
        <img src="https://storage.googleapis.com/cap_video_capture/video_capture/e805f047620f49a18ccb83837a46b02766.png">
    </div>

    <div className="writeboxbody"> 
        <div className="writebox">
            <form method="post">
            <div className="writedropdowns">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    category
                    </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" id="All" href="#" onClick={onClickCategory}>ALL</a></li>
                    <li><a class="dropdown-item" id="Frontend" href="#" onClick={onClickCategory}>Frontend</a></li>
                    <li><a class="dropdown-item" id="Backend" href="#" onClick={onClickCategory}>Backend</a></li>
                </ul>
                </div>
            </div>
                <input type="text" name="bdTitle" class="form-control mt-4 mb-2" value=title} placeholder="제목을 입력해주세요." required></input>
                <div class="form-group">
                    <div><EditorComponent onChange={onEditorChange} value={content} ></EditorComponent></div>
                        <textarea class="form-control" rows="10" name="bdContent" value=content}
                            placeholder="내용을 입력해주세요" required
                        ></textarea>
                </div>
            <div className="submitbox">
                <button type="submit" class="btn btn-secondary">등록</button>
            </div>  	            
            
            </form>
        </div>  
    </div>

    <div id="editor">function foo(items) {
        var x = "All this is syntax highlighted";
        return x;
    }
    </div>
    <script src="/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/javascript");
    </script>

</body>
<script src="change.js"></script>
</html>
