<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>wITh you</title>
    <meta name="description" content="Cau 3-2 Capstone design team 5-5">
    <meta name="author" content="Team name : wITh you">
    <script src="assets\fontawesome.js" crossorigin="anonymous"></script>
    <script src="\assets\jquery.min.js" defer="defer"></script>
    <script src="\assets\html2canvas.min.js" defer="defer"></script>
    <script src="\assets\jquery-3.3.1.min.js" defer="defer"></script>
    <script src="\assets\jquery-3.6.0.js" defer="defer"></script>
    <script src="\assets\jquery-ui.js" defer="defer"></script>

    <link rel="stylesheet" href="mypage.css">
    <script src="mypageload.js" defer="defer"></script>
</head>

<body>
    <section id="edit" class="edit__container">
        <div class="edit__container__left">
            <div class="editfolder">
                <p class="editfolder__icon">
                    <i class="fas fa-cogs fa-2x" id="editbtn"></i>
                </p>
            </div>
            <div class="addfolder">
                <div class="addfolder__icon">
                    <p>
                        <i class="fas fa-plus" id=plusbtn>폴더추가</i>
                    </p>
                </div>
            </div>
            <div class="deletefolder">
                <div class="deletefolder__icon">
                    <p>
                        <i class="fas fa-minus" id=deletebtn>폴더삭제</i>
                    </p>
                </div>
            </div>
            <div class="edit__editfolder">
                <div class="edit__editfolder__icon">
                    <p>
                        <i class="fa fa-edit" id=edit__editfolderbtn>폴더수정</i>
                    </p>
                </div>
            </div>
        </div>
        <div class="edit__container__middle">
            <div class="folder__name">
                <h1 class="mypage__title" , id="mypage__title">모든 문서</h1>
            </div>
        </div>
        <div class="edit__container__right">
            <div class="colors" id="colorslist">
                <div class="pickcolor__icon">
                    <i class="" style="color:var(--color-dark-pink)" id="pink"></i>
                </div>
                <div class="yellowcolor__icon">
                    <i class="" style="color:var(--color-dark-yellow);" id="yellow"></i>
                </div>
                <div class="bluecolor__icon">
                    <i class="" style="color:var(--color-blue);" id="blue"></i>
                </div>
                <div class="purplecolor__icon">
                    <i class="" style="color:var(--color-purple);" id="purple"></i>
                </div>
            </div>
        </div>
    </section>
    <section id="file" class="file__container">
        <div class="folders" id="foldersdiv">
            <div class="default" id="default">
                <div class="folder target_by_EachleftFolder" id="allnote">
                    <div class="allnote__icon">
                        <i class="fas fa-list-alt" style="font-size: 20px;"></i>
                    </div>
                    <h4 class="allnote__title" id="allnote__title">모든 문서</h4>
                    <h4 class="allnote__num" id="allnote__num"></h4>
                </div>
                <div class="folder target_by_EachleftFolder" id="recentnote">
                    <div class="recentnote__icon">
                        <i class="fas fa-history" style="font-size: 20px;"></i>
                    </div>
                    <h4 class="recentnote__title" id="recentnote__title">최근 노트</h4>
                    <h4 class="recentnote__num" id="recentnote__num"></h4>
                </div>
                <div class="folder target_by_EachleftFolder" id="notinfoler">
                    <div class="notinfoler__icon">
                        <i class="fab fa-mix" , style="font-size: 20px;"></i>
                    </div>
                    <h4 class="notinfoler__title" , id="notinfoler__title">분류되지 않은 노트</h4>
                    <h4 class="notinfoler__num" id="notinfolder__num"></h4>
                </div>
            </div>
        </div>
        <div class="textfilearea">
            <p class="folders__title" , id="folders__title">폴더</p>
            <div class="area__folders" , id="area__folders">
            </div>
            <p class="notes__title">노트</p>
            <div class="area__notes">
            </div>
        </div>
    </section>


    <section id="plus_modalpopup">
        <div class="plusbtn__background">
            <div class="plusbtn__window">
                <div class="plusbtn__popup">
                    <div class="plusbtn__backclosebtn">
                        <h2 id="close__title">폴더 생성</h2>
                        <i class="fas fa-circle" id="close__plusbtnbackground" style="font-size: 25px;"></i>
                    </div>
                    <div class="plusbtn__backcontent">
                        <h3 class="plusbtn__backcontent__title">폴더 이름을 입력하세요</h3>
                        <input type="text" class="createtext" id="createtext">
                        <h3 class="plusbtn__backcontent__title">폴더에 넣을 파일을 선택하세요</h3>
                        <select name="files__name" class="plus__selectbtn" id="selected__file">
                            <option disabled selected id="notinfolder__files__name">📄 파일 이름</option>
                        </select>
                    </div>
                    <div class="plusbtn__backcontent__finalselect">
                        <div class="foldercreatebtn" id="foldercreatebtn">폴더 생성</div>
                    </div>
                </div>
            </div>
    </section>

    
    <section id="delete__modalpopup">
        <div class="deletebtn__background">
            <div class="deletebtn__window">
                <div class="deletebtn__popup">
                    <div class="deletebtn__backclosebtn">
                        <h2 id="close__title">폴더 삭제</h2>
                        <i class="fas fa-circle" id="close__deletebtnbackground" style="font-size: 25px;"></i>
                    </div>
                    <div class="deletebtn__backcontent">
                        <h3 class="deletebtn__backcontent__title">폴더 이름을 선택하세요</h3>
                        <select name="folders__name" class="delete__selectbtn" id="delete__selected__folder">
                            <option disabled selected>📁 폴더 이름</option>
                        </select>
                    </div>
                    <div class="deletebtn__backcontent__finalselect">
                        <div class="deletefolderbtn" id="deletefolderbtn">폴더 삭제</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="edit__modalpopup">
        <div class="edit__editfolderbtn__background">
            <div class="edit__editfolderbtn__window">
                <div class="edit__editfolderbtn__popup">
                    <div class="edit__editfolderbtn__backclosebtn">
                        <h2 id="close__title">폴더 수정</h2>
                        <i class="fas fa-circle" id="close__editbtnbackground" style="font-size: 25px;"></i>
                    </div>
                    <div class="edit__editfolderbtn__backcontent">
                        <h3 class="edit__editfolderbtn__backcontent__title">폴더 이름을 선택하세요</h3>
                        <select name="folders__name" class="edit__selectbtn__folder" id="edit__selectbtn__folder">
                            <option disabled selected>📁 폴더 이름</option>
                        </select>
                        <h3 class="edit__editfolderbtn__backcontent__title">노트를 선택하세요</h3>
                        <select name="files__name" class="edit__selectbtn__file" id="edit__selectbtn__file">
                            <option disabled selected>📄 파일 이름</option>
                        </select>
                    </div>
                    <div class="edit__editfolderbtn__backcontent__finalselect">
                        <div class="folderinbtn" id="folderinbtn">노트 넣기</div>
                        <div class="folderoutbtn" id="folderoutbtn">취소</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="openfile__modalpopup">
        <div class="openfile__background">
            <div class="openfile__window">
                <div class="openfile__popup">
                    <div class="openfile__backclosebtn">
                        <h2 id="nowopen__title"></h2>
                        <i class="fas fa-circle" id="close__openfilebackground" style="font-size: 25px;"></i>
                    </div>
                    <div class="openfile__backcontent__finalselect">
                        <div class="openfilebtn" id="openfilebtn">파일 열기</div>
                        <div class="notopenfilebtn" id="notopenfilebtn">취소</div>
                    </div>
                </div>
            </div>
    </section>
</body>

</html>

<script src="assets/firebase-app.js"></script>
<script src="assets/firebase-firestore.js"></script>
<script src="assets/firebase-auth.js"></script>
<script src="assets/firebase-database.js"></script>
