<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portforlio</title>
    <meta name="description" content="Portforlio for world-renowened software engineer Eunseo">
    <meta name="author" content="Eunseo">
    <link rel="icon" type="image/png" href="image/favicon.png">
    <script src="https://kit.fontawesome.com/9ff9f6bf5f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mypage.css">
    <script src="main.js" defer></script>
</head>

<body>
    <section id="edit" class="edit__container">
        <div class="edit__container__left">
            <div class="editfolder">
                <button class="editfolder__btn">편집</button>
            </div>
            <div class="addfolder">
                <div class="addfolder__icon">
                    <i class="fas fa-plus fa-2x"></i>
                </div>
            </div>
        </div>
        <div class="edit__container__middle">
            <div class="folder__name">
                <h1 class="mypage__title">모든 문서</h1>
            </div>
        </div>
        <div class="edit__container__right">
            <div class="colors" id="colorslist">
                <div class="pickcolor__icon">
                    <i class="fas fa-check-circle fa-2x" style="color:var(--color-dark-pink)" id="pink"></i>
                </div>
                <div class="yellowcolor__icon">
                    <i class="fas fa-circle fa-2x" style="color:var(--color-dark-yellow);" id="yellow"></i>
                </div>
                <div class="bluecolor__icon">
                    <i class="fas fa-circle fa-2x" style="color:var(--color-blue);" id="blue"></i>
                </div>
                <div class="purplecolor__icon" style="color:var(--color-purple);" id="purple">
                    <i class="fas fa-circle fa-2x"></i>
                </div>
            </div>
        </div>
    </section>
    <section id="file" class="file__container">
        <div class="folders">
            <div class="default">
                <div class="folder" id="allnote">
                    <div class="allnote__icon">
                        <i class="fas fa-list-alt" , style="font-size: 20px;"></i>
                    </div>
                    <h4 class="allnote__title">모든노트</h4>
                    <h4 class="allnote__num">33</h4>
                </div>
                <div class="folder" id="recentnote">
                    <div class="recentnote__icon">
                        <i class="fas fa-history" , style="font-size: 20px;"></i>
                    </div>
                    <h4 class="recentnote__title">최근노트</h4>
                    <h4 class="recentnote__num">33</h4>
                </div>
                <div class="folder" id="notinfoler">
                    <div class="notinfoler__icon">
                        <i class="fab fa-html5" , style="font-size: 20px;"></i>
                    </div>
                    <h4 class="notinfoler__title">분류되지 않은 노트</h4>
                    <h4 class="notinfoler__num">33</h4>
                </div>
                <div class="divider" id="div1_div">
                    <div class="aboutdiv">
                        <div class="divider__icon">
                            <i class="fas fa-caret-right" style="font-size: 20px;"></i>
                        </div>
                        <h4 class="divider__title">3-1</h4>
                    </div>
                    <div class="divider__folder" id="div1__folder">
                        <div class="divider__folder__icon">
                            <i class="fas fa-circle fa-2x" style="color:red; font-size: 20px;"></i>
                        </div>
                        <h4 class="divider__folder__title">32551</h4>
                        <h4 class="divider__folder__num">33</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="textfilearea">
            <p>Documents</p>
            <div class=documents>
                <div class=document>
                    
                </div>
            </div>
        </div>
    </section>
</body>

</html>
